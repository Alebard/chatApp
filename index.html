<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="wrapper">
    <div class="options_popup popup">
        <div class=" screen">
            <div class="screen-header">
                <div class="popup-title">
                    Настройки
                </div>
                <div class="popup-close">
                    +
                </div>
            </div>
                <div class="options_title">
                    Имя в чате
                </div>
                    <form class="options_name-form form " onsubmit="return false">
                        <input type="text" placeholder="Стив" class="rename_input">
                        <button class="option-btn">
                            <svg width="14" height="19" viewBox="0 0 14 19" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M4.10156 10.7578H0.289062V9.57812H4.10156V10.7578ZM10.6328 9.92188L5.46875 7.89844V6.41406L12.1406 9.36719V10.5078L5.46875 13.4688V11.9688L10.6328 9.92188Z"
                                      fill="black"/>
                            </svg>
                        </button>
                    </form>
            </div>
    </div>
    <div class="autorization_popup popup">
        <div class="screen">
            <div class="screen-header">
                <div class="popup-title">
                    Авторизация
                </div>
                <div class="popup-close">
                    +
                </div>
            </div>
                <div class="options_title">
                    Почта:
                </div>
                    <form class="autorization-form form  " onsubmit="return false">
                        <input type="text" class="autorization_input" >
                        <button class="option-btn">
                                Получить код
                        </button>
                    </form>
        </div>
    </div>
    <div class="confirm_popup popup">
        <div class="screen">
            <div class="screen-header">
                <div class="popup-title">
                    Авторизация
                </div>
                <div class="popup-close">
                    +
                </div>
            </div>
                <div class="options_title">
                    Код:
                </div>
                    <form class="confirm-form form  " onsubmit="return false">
                        <input type="text" class="confirm_input" >
                        <button class="option-btn">
                                Войти
                        </button>
                    </form>
        </div>
    </div>
    <div class="chat">
        <div class="chat_header">
            <div class="chat_options nav_btns">
                Настройки
            </div>
            <div class="chat_exit nav_btns">
                Выйти
            </div>
        </div>
        <div class="messages_wrapper">
            <div class="chat_messages">
                <template id="template">
                    <div class="message message-user new">
                        <div class="message_text">
                        </div>
                        <div class="message_time">
                            18:45
                        </div>
                    </div>
                </template>
                <div class="message message-user">
                    <div class="message_text">
                        Я: Добрый день!
                    </div>
                    <div class="message_time">
                        18:45
                    </div>
                </div>
                <div class="message old message-answer">
                    <div class="message_text">
                        Собеседник мой: Добрый день!
                    </div>
                    <div class="message_time">
                        18:45
                    </div>
                </div>
                <div class="message message-answer">
                    <div class="message_text">
                        Собеседник мой: А это второе и, кажется, оно очень
                        длинное, чтобы поместиться на
                        одной строке
                    </div>
                    <div class="message_time">
                        18:45
                    </div>
                </div>
                <div class="message new message-user">
                    <div class="message_text">
                        Я: Добрый день!
                    </div>
                    <div class="message_time">
                        18:45
                    </div>
                </div>
            </div>
        </div>
        <form id="send-message" class="form " onsubmit="return false">
            <input id="message-input" type="text" placeholder="сообщение...">
            <button class="option-btn">
                <svg width="14" height="19" viewBox="0 0 14 19" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M4.10156 10.7578H0.289062V9.57812H4.10156V10.7578ZM10.6328 9.92188L5.46875 7.89844V6.41406L12.1406 9.36719V10.5078L5.46875 13.4688V11.9688L10.6328 9.92188Z"
                          fill="black"/>
                </svg>
            </button>
        </form>
    </div>
</div>

<script type="module" src="js/main.js"></script>


</body>

</html>
